            background-color: #f9f9f9;
            color: #333333;
            animation: fadeIn 2s ease-in-out;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .header {
            background-color: #ffdddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: center;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .world-section, .cpp-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }
        .cpp-section {
            animation-delay: 0.5s;
        }
        .cpp-box {
            background-color: #f5f5f5;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 6px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .cpp-box:hover {
            transform: translateY(-5px);
            background-color: #e0e0e0;
        }
        .footer {
            margin-top: 30px;
            padding: 15px;
            background-color: #ffdddd;
            text-align: center;
            border-radius: 4px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            animation-delay: 1s;
        }
        .hyperlink {
            color: #ff4444;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .hyperlink:hover {
            color: #cc0000;
        }
        .image-link {
            display: block;
            width: 100%;
            height: 200px;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            border-radius: 6px;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            animation-delay: 1s;
        }
        .image-link img {
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.3s ease;
        }
        .image-link:hover img {
            transform: scale(1.05);
        }
        .text-content {
            white-space: pre-wrap;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
